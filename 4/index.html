<!DOCTYPE html>
<html ng-app="loja">
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body class="container" ng-controller="LojaController as loja">
    <div class="produto row" ng-repeat="produto in loja.produtos">
      <h3>
        {{produto.nome}}
        <em class="pull-right">{{produto.preco | currency}}</em>
      </h3>
    </div>
  </body>
</html>
